<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/reservation.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="./assets/js/script.js"></script>
    <script defer src="./assets/js/reservation.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maestrale's Restaurant</title>
</head>
<body>
    <nav></nav>
    <header>
    </header>
    <main>
        <section id="hero-section">

        </section>
        <section id="reservation-section" class="">
            <div class="">
                <h1 class="title is-size-1 has-text-centered py-3 title-font">Claim Your Spot</h1>
            </div>
            <p class="subtitle is-size-6 has-text-centered my-6 text-font">If you plan to book a table for more than eigth, <span class="text-decoration-underline">please call the restaurant directly</span>.</p>
            <div class="is-flex is-justify-content-center">
                <img class="image is-4x3" src="./assets/images/location/seat-map.jpg" alt="map seat" width="50%">
            </div>
            <div class="reservation-wrapper mx-6">
                <h4 class="subtitle is-size-5 mt-6 mb-4 title-font">Reservation Informations</h4>
                <div class="columns is-multiline">
                    <div class="column is-half-touch is-flex guest">
                        <p class="mr-5 text-font">How many?</p>
                        <select id="guest-selector" class="detail-font">
                            <option value="">Number of guests</option>
                        </select>
                    </div>
                    <div class="column is-half-touch is-flex date">
                        <p class="text-font mr-5">When?</p>
                        <select id="day-selector" class="mr-3 detail-font">
                            <option value="">Day</option>
                        </select>
                        <select id="month-selector" class="mr-3 detail-font">
                            <option value="">Month</option>
                        </select>
                        <select id="year" class="mr-3 detail-font">
                            <option value="">Year</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                        </select>
                    </div>
                    <div class="column is-one-third-desktop is-full-tablet is-flex is-justify-content-flex-end">
                        <button id="booking-button" class="button">Book your table</button>
                    </div>
                </div>
            </div>
        </section>
        <br>
        <br>
        <br>
    </main>
    <footer>

    </footer>
</body>

</html>
