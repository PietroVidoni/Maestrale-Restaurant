<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reservation.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script src="assets/js/script.js"></script>
    <script defer src="./assets/js/reservation.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maestrale's Restaurant</title>
</head>
<body>
    <nav></nav>
    <header>
    </header>
    <main>
        <section id="hero-section">

        </section>
        <section id="reservation-section">
            <h1 class="title-font">Claim Your Spot</h1>
            <p class="text-font notice-info">If you plan to book a table for more than eigth, <span>please call the restaurant directly</span>.</p>
            <img src="./assets/images/location/seat-map.jpg" alt="map seat" width="50%">
            <h4 class="title-font reservation-subtitle">Reservation Infos</h4>
            <div class="reservation-wrapper">
                <div class="guest">
                    <p class="text-font">How many?</p>
                    <select id="guest-selector" class="detail-font">
                        <option value="">Number of guests</option>
                    </select>
                </div>
                <div class="date">
                    <p class="text-font">When?</p>
                    <select id="day-selector" class="detail-font">
                        <option value="">Day</option>
                    </select>
                    <select id="month-selector" class="detail-font">
                        <option value="">Month</option>
                    </select>
                    <select id="year" class="detail-font">
                        <option value="">Year</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                    </select>
                </div>
            </div>
            <div class="button-wrapper">
                <button id="booking-button" class="button">Book your table</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
