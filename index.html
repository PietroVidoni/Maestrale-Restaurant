<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/navbar.css">
    <link rel="stylesheet" href="assets/css/hero.css">
    <link rel="stylesheet" href="assets/css/animation.css">
    <link rel="script" href="assets/js/script.js">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maestrale Restaurant</title>

</head>

<body id="body">

    <div class="preload" data-preaload>
        <div class="circle"></div>
        <p class="text">Maestrale</p>
    </div>

    <header id="header">

        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item">
                    <img src="/assets/images/svg/logo.svg" height="auto" width="auto">
                </a>

                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasic">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasic" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" onclick="toggleShape(this)">
                        Home
                    </a>

                    <a class="navbar-item" onclick="toggleShape(this)">
                        About
                    </a>

                    <a class="navbar-item" onclick="toggleShape(this)">
                        Menus
                    </a>
                    
                    <a class="navbar-item" onclick="toggleShape(this)">
                        Events
                    </a>

                    <a class="navbar-item" onclick="toggleShape(this)">
                       Contact Us
                    </a>
                </div>
            </div>
        </nav>

        <script>
            function toggleShape(link) {
                var links = document.querySelectorAll('.navbar-item');
                links.forEach(function (link) {
                    link.classList.remove('active');
                    link.classList.remove('svg-background');
                });

                link.classList.add('active');
                link.classList.add('svg-background');
            }

            const navbar = document.querySelector('.navbar');

            let prevScrollPos = window.pageYOffset;

            const handleScroll = () => {
                const currentScrollPos = window.pageYOffset;

                if (prevScrollPos > currentScrollPos) {
                    navbar.classList.remove('navbar-hidden');
                    navbar.classList.add('navbar-visible');
                } else {
                    navbar.classList.remove('navbar-visible');
                    navbar.classList.add('navbar-hidden');
                }

                prevScrollPos = currentScrollPos;
            };

            window.addEventListener('scroll', handleScroll);

        </script>

    </header>

    <script>
        const preloader = document.querySelector("[data-preaload]");

        window.addEventListener("load", function () {
            preloader.classList.add("loaded");
            document.body.classList.add("loaded");
        });
    </script>

    <main>
        <section id="hero-section">
            <div class="title-container">
                <h1 class="title title-font">Taste the Magic of Italy</h1>
                <h2 class="subtitle text-font">Unmistakably Italian, Unrivaled in Sarasota, FL.</h2>
            </div>
            <div class="button-container">
                <p>Take a look at today's special menu.</p>
                <button class="custom-button rounded">View Todayâ€™s Menu</button>
            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>

</html>
