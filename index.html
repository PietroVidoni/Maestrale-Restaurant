<body id="body">

    <div class="preload" data-preaload>
        <div class="circle"></div>
        <p class="text">Maestrale</p>
    </div>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid remove-all-margin-padding">
                <a class="navbar-brand" href="#">
                    <img src="assets/images/svg/logo.svg" height="30" alt="Logo">
                </a>
                <button class="navbar-toggler ml-auto" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto navbar-right">
                        <li class="nav-item svg-background">
                            <a class="nav-link" href="#" onclick="toggleShape(this)">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="toggleShape(this)">About</a>
                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact" onclick="toggleShape(this)">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <script>
            function toggleShape(link) {
                var links = document.querySelectorAll('.nav-link');
                links.forEach(function (link) {
                    link.parentNode.classList.remove('active');
                    link.parentNode.classList.remove('svg-background');
                });

                link.parentNode.classList.add('active');
                link.parentNode.classList.add('svg-background');
            }

            const navbar = document.querySelector('.navbar');

            let prevScrollPos = window.pageYOffset;

            const handleScroll = () => {
                const currentScrollPos = window.pageYOffset;

                if (prevScrollPos > currentScrollPos) {
                    navbar.classList.remove('navbar-hidden');
                    navbar.classList.add('navbar-visible');
                } else {
                    navbar.classList.remove('navbar-visible');
                    navbar.classList.add('navbar-hidden');
                }

                prevScrollPos = currentScrollPos;
            };

            window.addEventListener('scroll', handleScroll);

        </script>

    </header>

    <script>
        const preloader = document.querySelector("[data-preaload]");

        window.addEventListener("load", function () {
            preloader.classList.add("loaded");

    </script>
