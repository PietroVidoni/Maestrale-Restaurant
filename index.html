<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/navbar.css">
    <link rel="stylesheet" href="assets/css/hero.css">
    <link rel="stylesheet" href="assets/css/animation.css">
    <link rel="script" href="assets/js/script.js">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maestrale Restaurant</title>

</head>

<body id="body" class="is-overflow-hidden">

    <div class="preload" data-preaload>
        <div class="circle"></div>
        <p class="text">Maestrale</p>
    </div>

    <header id="header">

        <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
            <div class="navbar-brand is-centered">
                <a class="is-pulled-left">
                    <img src="/assets/images/svg/logo.svg">
                </a>

                <div class="navbar-burger" data-target="navbarCollapse">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div id="navbarCollapse" class="navbar-menu">
                <div class="navbar-start is-flex is-justify-content-flex-end">
                    <a class="navbar-item has-text-white has-background-transparent svg-background" href="#"
                        onclick="toggleShape(this)">
                        Home
                    </a>
                    <a class="navbar-item has-text-white has-background-transparent" href="#"
                        onclick="toggleShape(this)">
                        About
                    </a>
                    <a class="navbar-item has-text-white has-background-transparent" href="#"
                        onclick="toggleShape(this)">
                        Menus
                    </a>
                    <a class="navbar-item has-text-white has-background-transparent" href="#"
                        onclick="toggleShape(this)">
                        Event
                    </a>
                    <a class="navbar-item has-text-white has-background-transparent" href="#"
                        onclick="toggleShape(this)">
                        Contact Us
                    </a>
                </div>
            </div>
        </nav>

        <script>
            function toggleShape(link) {
                console.log(link);
                var links = document.querySelectorAll('.navbar-item');
                links.forEach(function (link) {
                    link.classList.remove('active');
                    link.classList.remove('svg-background');
                });

                link.classList.add('active');
                link.classList.add('svg-background');
            }

            const navbar = document.querySelector('.navbar');

            let prevScrollPos = window.pageYOffset;

            const handleScroll = () => {
                const currentScrollPos = window.pageYOffset;

                if (prevScrollPos > currentScrollPos) {
                    navbar.classList.remove('navbar-hidden');
                    navbar.classList.add('navbar-visible');
                } else {
                    navbar.classList.remove('navbar-visible');
                    navbar.classList.add('navbar-hidden');
                }

                prevScrollPos = currentScrollPos;
            };

            window.addEventListener('scroll', handleScroll);

        </script>

    </header>

    <script>
        const preloader = document.querySelector("[data-preaload]");

        window.addEventListener("load", function () {
            preloader.classList.add("loaded");
            document.body.classList.add("loaded");
        });
    </script>

    <main>
        <section id="hero-section" class="hero is-fullheight is-max-widescreen">
            <div class="title-container">
                <h1 class="title title-font is-size-1-touch responsive-text">Taste the Magic of Italy</h1>
                <h2 class="subtitle text-font is-size-3-touch responsive-text">Unmistakably Italian, Unrivaled in Sarasota, FL.</h2>
            </div>
            <div class="button-container">
                <p>Take a look at today's special menu.</p>
                <button class="custom-button rounded">View Todayâ€™s Menu</button>
            </div>
        </section>
    </main>

    <footer>
            
    </footer>
</body>

</html>
